# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Build the project
      run: |
        npm install
        npm run build
    - name: GitHub Pages
    
    - name: Publish on Github Pages
      uses: crazy-max/ghaction-github-pages@v2.1.0
      with:
        # Git branch where assets will be deployed
#         It seems like there is no way right now to define a specific branch for github pages in the ui
#         target_branch: github-pages # optional, default is gh-pages
        # Create incremental commit instead of doing push force
        keep_history: true # optional, default is false
        # Allow an empty commit to be created
#         allow_empty_commit: # optional, default is true
        # Build directory to deploy
        build_dir: build
        # The committer name and email address
#        committer: # optional
        # The author name and email address
#        author: # optional
        # Commit message
#        commit_message: # optional
